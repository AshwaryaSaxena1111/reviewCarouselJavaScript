<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Crousel</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
 <main>
    <section class="container"> 
        <div class="title">
            <h2>Our Reviews</h2>
            <div class="underline"></div>
        </div>
        <article class="review">
            <div class="img-container">
                <img src="person-1.jpeg" id="person-img" height="200px" weight="200px" />
            </div>
            <h4 id="author">Sara Jones</h4>
            <p id="job">UX designer</p>
            <p id="info">
                Lorem, ipsum dolor sit amet consectetur adipisicing elit. Perferendis, ratione tempora? Molestiae recusandae commodi
                nobis sit similique! Error, amet qui, enim possimus eligendi harum animi corrupti incidunt velit voluptate dignissimos?
            </p>
            <div class="button-container">
            <button class="prev-btn">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
                <i class="fas fa-chevron-right"></i>
            </button>
            </div>
            <button class="random-btn">surprise me</button>
        </article>
    </section>
 </main>
    <script src="script.js"></script>
</body>
</html>
